<html>

    <head>
        <title>BMI Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <style>
            hr {
            border: 0;
            height: 1px;
            background: #333;
            background-image: linear-gradient(to right, #ccc, #333, #ccc);
            }
        </style>
    </head>

    <body style="background-color:cornsilk;">
        <div class="w3-content w3-animate-zoom w3-padding-large">
            <div class="w3-container w3-card-2 w3-padding-large" style="background-color: white;">
                <h1>Information Updated</h1>
                <hr>
                <p>
                    Your data was successfully updated, and you will receive an email
                    shortly with your new statistics. If you don't see the email in your inbox, please
                    check your junk mail.
                </p>
                <p>
                    Thank you for using BMI Calculator.
                </p>
            </div>
        </div>
    </body>

</html>
